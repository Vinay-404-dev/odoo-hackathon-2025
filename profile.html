<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="profileForm">
    <h2>Edit Profile</h2>
    <input type="text" name="skillsOffered" placeholder="Skills Offered (comma-separated)" />
    <input type="text" name="skillsWanted" placeholder="Skills Wanted (comma-separated)" />
    <input type="text" name="availability" placeholder="Availability (e.g. Weekends)" />
    <label>
      <input type="checkbox" name="isPublic" />
      Make Profile Public
    </label>
    <button type="submit">Save Profile</button>
  </form>
  <script src="profile.js"></script>
</body>
</html>
